
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulär från Mermaid</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold mb-4">Auto-genererat formulär</h1>
  <form id="dynamicForm" class="space-y-4">

    <div>
      <label class="block text-lg font-semibold mb-1">Q1 → Q2</label>
      <input type="radio" name="Q1" value="Q2" class="mr-2">
      <span>Ja</span>
    </div>

    <div>
      <label class="block text-lg font-semibold mb-1">Q2 → Q3</label>
      <input type="radio" name="Q2" value="Q3" class="mr-2">
      <span>Användare</span>
    </div>

    <div>
      <label class="block text-lg font-semibold mb-1">Q2 → Q4</label>
      <input type="radio" name="Q2" value="Q4" class="mr-2">
      <span>Admin</span>
    </div>

    <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Skicka</button>
  </form>
</body>
</html>
